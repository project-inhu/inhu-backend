name: inhu-user-server-dev

services:
  postgres:
    image: postgres:15.4
    container_name: inhu-user-server-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - '5432:5432'
    volumes:
      - inhu-user-server-dev-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ../../rdb:/rdb
    networks:
      - inhu-user-server-dev-network

  redis:
    image: redis:7.4.0
    container_name: inhu-user-server-dev-redis
    ports:
      - '6379:6379'
    networks:
      - inhu-user-server-dev-network
    volumes:
      - inhu-user-server-dev-redis-data:/data

volumes:
  inhu-user-server-dev-data:
  inhu-user-server-dev-redis-data:

networks:
  inhu-user-server-dev-network:
