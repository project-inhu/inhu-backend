services:
  postgres:
    image: postgres:15.4
    container_name: inhu-user-server-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - '5432:5432'
    volumes:
      - inhu-user-server-dev-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ../../rdb:/rdb

volumes:
  inhu-user-server-dev-data:
